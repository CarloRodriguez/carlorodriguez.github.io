---
layout: default
---

<style>
  body {
    background-color: #fff !important;
  }
</style>

<div id="post">
  <h1 class="paper-font-display2">{{ page.title }}</h1>
  <h2 class="paper-font-subhead">{{ page.date | date: "%b %-d, %Y" }}</h2>

  <div id="post-content">
    {{ content }}
  </div>

</div>

<!-- MathJax -->
<script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
