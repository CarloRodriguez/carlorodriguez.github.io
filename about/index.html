        <div class="card-content">
            <div class="title">About</div>
            <p>I’m a Senior Full Stack &amp; Mobile Developer with almost 5 years of
professional experience. I’m a code poet, if is not
delightful to read I’m not completely satisfied with my code.
I like React and Git technologies too much. My favorite language is
JavaScript with ES6 and flow. If I can do all my work over a terminal I’m
completely happy.
I’m a firm believer of the material design principles and mobile-like
interface approaches. Can’t code professional without vim-like
keybindings, normal key bindings are just to slow for my ideas to flow
over the code. I’m a fan of Open Source and Free Software.</p>

<h4 id="professional-goal">Professional Goal</h4>

<blockquote>
  <p>Create and/or maintain a software that adds value to more than 50 million people.</p>
</blockquote>

<h4 id="interests">Interests</h4>

<ul>
  <li>I’m interested in Industry 4.0, particularly artificial intelligence.</li>
  <li>DevOps and Software Engendering Management.</li>
  <li>I’ve done some <a href="https://www.iconfinder.com/CarloRodriguez">graphic design</a>.</li>
  <li>I also enjoy playing <a href="http://www.falconskyfootball.com/info.equipo.asp?dts=DTS219&amp;j=1717002&amp;e=176008&amp;m=2">soccer</a>.</li>
</ul>

<h4 id="languages">Languages</h4>

<ul>
  <li>Fluent <a href="https://www.efset.org/cert/cSe2eL">English</a>.</li>
  <li>Native Spanish.</li>
</ul>

<h4 id="when-im-not-coding">When I’m not coding</h4>

<p>When I’m not coding I’m a Neuro-linguistic programming practitioner, seems that I
like programing in all its forms. I also follow the <a href="https://www.wimhofmethod.com/">Wim Hof
method</a>. I <a href="https://www.thetappingsolution.com/">tap</a>. I like too much to meditate, particularly the <a href="https://www.headspace.com/">Shaolin-like</a>
meditation. Yoga is a must for my back to recover after a long coding journey.</p>

<p>I’m father of one awesome child and spouse of a cool lady.</p>


        </div>
