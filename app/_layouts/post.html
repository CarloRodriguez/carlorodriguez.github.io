---
layout: default
---

<style>
  body {
    background-color: #fff !important;
  }
</style>

<div id="post">
  <h1 class="paper-font-display2">{{ page.title }}</h1>
  <h2 class="paper-font-subhead">{{ page.date | date: "%b %-d, %Y" }}</h2>

  <div id="post-content">
    {{ content }}
  </div>

  {% if site.disqus_shortname %}
    {% include disqus-card.html %}
  {% endif %}

</div>
