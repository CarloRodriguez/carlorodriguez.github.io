    <div class="card-content">
      <div class="title">The NLP approach</div>
      <!-- Author -->


<div class="author">
    
    
    
        <span class="paper-font-subhead" id="date">
            
            
                April 27, 2018
            
        </span>
    
</div>

      <!--<div class="subtitle">2018 April 27</div>-->
      <p>We can notice several kinds of results:</p>

<ol>
  <li>The results you get slowly and inconsistently</li>
  <li>The results you get slowly and effectively</li>
  <li>The results you get faster and inconsistently</li>
  <li>The results you get faster and effectively</li>
</ol>

<p>Imagine that you have access to the best therapist/coaches of the whole time the kind of people who makes people get the results from number 4 and you get access to them and finally develop an approach to get the greatest results. NLP was created this way. For example, <a href="https://en.wikipedia.org/wiki/Milton_H._Erickson">Milton Erickson</a> has being one of the greatest psychiatrist of the whole time, his patients he was getting results faster and effectively and NLP born from developing the same things that Milton Erickson and other great psychiatrist were doing with their patients.</p>

<p>Nevertheless, NLP is not the answer for everything. Actually it needs to be combined with some other approaches for getting the results from number 4. So when I say “the NLP approach” what I mean is the NLP approach combined with other effective approaches but taking NLP as a base and a pillar to breakthrough and create the results faster and effectively.</p>

<p>As everyone I struggle with habits, patterns, emotions, thoughts and believes.</p>

<p>I tried to find ways for achieving the results I wanted. And I found something important, if you want to achieve a specific result in your life you have plenty of options, techniques, strategies and methods and most of them make sense when you study them and some others don’t.</p>

<p>The key here is you can struggle to get the results with one approach for 1 year and achieve little progress or you can take another approach that will give you the results that you want faster and effectively. The question is “what should I choose?”. Hopefully I can share with you my results and experiences using the NLP approach so you can apply them also and start getting the results you want no matter what.</p>

    </div>
    <div class="card-actions">
      <a href="/2018/04/27/the-nlp-approach/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          >
    <div class="card-content">
      <div class="title">Frankenstein and A.I. Artificial Intelligence</div>
      <!-- Author -->


<div class="author">
    
    
    
        <span class="paper-font-subhead" id="date">
            
            
                March 20, 2018
            
        </span>
    
</div>

      <!--<div class="subtitle">2018 March 20</div>-->
      <p><code class="highlighter-rouge">"Frankenstein; Or, The Modern Prometheus"</code> by Mary Shelley was result of an improvised ghost story as part of entertainment  while she was visiting a common friend of her and his husband 200 years ago. Besides having a lot of interpretations, this work shows how people can react to new technologies. By the time Shelley wrote Frankenstein, a new technology was appearing of course I’m talking about electricity. The new technology was unknown for most researches and for population it was source of fears and imagination. We all know Frankenstein and the idea people was dealing with at that time was “you can give life with electricity an unwanted life that will hurt humans”.</p>

<p>Does this sound like something we are dealing with right now? Let’s change electricity for Artificial Intelligence.</p>

<p>The idea we are dealing with now is “you can give life with A.I. an unwanted life that will hurt humans”.</p>

<p>Let’s take a look back to electricity, 200 years after Mary Shelley wrote Frankenstein is very hard to think about doing our current activities without electricity it moves our homes, works and environments.</p>

<ul>
  <li>If we could talk to the people Mary Shelley was telling the Frankenstein story 200 years ago what would we tell them?</li>
  <li>What would tell us the people from 200 years after 2018 about A.I.?</li>
</ul>

    </div>
    <div class="card-actions">
      <a href="/2018/03/20/frankenstein-and-ai-artificial-intelligence/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          >
    <div class="card-content">
      <div class="title">My terminal setup</div>
      <!-- Author -->


<div class="author">
    
    
    
        <span class="paper-font-subhead" id="date">
            
            
                May 3, 2015
            
        </span>
    
</div>

      <!--<div class="subtitle">2015 May 3</div>-->
      <h2 id="unix-like-environment">UNIX-like environment</h2>

<p>To me a UNIX-like system for developing software is a must have.</p>

<h2 id="hyper">Hyper</h2>

<p>I use <a href="https://hyper.is/">hyper</a> as my terminal application.</p>

<p>But most of the time I run shells under Emacs with <code class="highlighter-rouge">ansi-term</code>.</p>

<h2 id="fish-a-namefish-a">Fish <a name="fish"></a></h2>

<p>The reason I’m attached to <a href="http://fishshell.com/">fish</a> is the
Autosuggestions feature.</p>

<p>I run shell commands very often and some times I
can’t remember which arguments the command takes exactly,
as soon as I type the first chars of the command
fish suggest me how to complete such command, it suggests a
previous commands I’ve executed.</p>

<p>Another thing is fish highlights invalid commands as default, coloring
them with red, e.g. if I misspell <code class="highlighter-rouge">gti</code> I can prevent myself
from running that invalid command and rectify it with <code class="highlighter-rouge">git</code>.</p>

<h4 id="consider-before-using-fish">Consider before using Fish</h4>

<p>Many people complaint because fish isn’t POSIX/bash-compliant, is that
truly bad as for not using it? see this
<a href="https://news.ycombinator.com/item?id=5723235">topic</a>.</p>

<h2 id="autojump">Autojump</h2>

<p>Running <code class="highlighter-rouge">cd</code> to browse a bunch of directories is a pain, autojump
helps me to <code class="highlighter-rouge">cd</code> into directories in a faster and less mental effort
way.</p>

<p>Get it from <a href="https://github.com/joelthelion/autojump">here</a></p>

<h2 id="pure-theme">Pure theme</h2>

<p>I use <a href="https://github.com/brandonweiss/pure.fish">Pure.fish</a> as the
command prompt theme.</p>

<h2 id="color-theme">Color theme</h2>

<p>Colors are really important to me, it defines whether I can see a
terminal all day or not, but is also a matter of taste, so I really
like:
<a href="https://github.com/dperrera/hyperterm-material">hyperterm-material</a></p>

<h2 id="font">Font</h2>

<p>If you can distinguish between the following characters:
<code class="highlighter-rouge">i</code> <code class="highlighter-rouge">I</code> <code class="highlighter-rouge">l</code> <code class="highlighter-rouge">L</code> <code class="highlighter-rouge">1</code> <code class="highlighter-rouge">o</code> <code class="highlighter-rouge">O</code> <code class="highlighter-rouge">0</code>
Then that’s the right font for you.</p>

<p>I’m currently using <a href="http://sourcefoundry.org/hack/">Hack</a>.</p>

    </div>
    <div class="card-actions">
      <a href="/2015/05/03/my-terminal-setup/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          >
    <div class="card-content">
      <div class="title">Android platform specific code with libGDX</div>
      <!-- Author -->


<div class="author">
    
    
    
        <span class="paper-font-subhead" id="date">
            
            
                October 5, 2014
            
        </span>
    
</div>

      <!--<div class="subtitle">2014 October 5</div>-->
      <p>This is how I achieved to run android platform specific code with
<a href="http://libgdx.badlogicgames.com/">libGDX</a>, this example is about
running a Toast.</p>

<h2 id="project-example">Project example</h2>

<p>Thanks to <a href="https://github.com/kovacsakos">Ákos Kovács</a> for his
<a href="https://github.com/kovacsakos/gdx-interfaces">project example</a>.</p>

<h2 id="action-resolver">Action Resolver</h2>

<p>Add an ActionResolver interface under the core project.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="kd">public</span> <span class="kd">interface</span> <span class="nc">ActionResolver</span> <span class="o">{</span>
    <span class="kd">public</span> <span class="kt">void</span> <span class="nf">showToast</span><span class="o">(</span><span class="n">CharSequence</span> <span class="n">text</span><span class="o">);</span>
<span class="o">}</span>
</code></pre>
</div>

<p>Here you can add the methods you’re going to need, this example only
handles a toast, so for showing a toast I have made a <code class="highlighter-rouge">showToast</code>
method which takes a text, this text is the text the toast will show.</p>

<h2 id="action-resolver-for-android">Action Resolver for Android</h2>

<p>Add an ActionResolverAndroid class under the android project.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="kd">public</span> <span class="kd">class</span> <span class="nc">ActionResolverAndroid</span> <span class="kd">implements</span> <span class="n">ActionResolver</span> <span class="o">{</span>
    <span class="n">Handler</span> <span class="n">handler</span><span class="o">;</span>
    <span class="n">Context</span> <span class="n">context</span><span class="o">;</span>

    <span class="kd">public</span> <span class="nf">ActionResolverAndroid</span><span class="o">(</span><span class="n">Context</span> <span class="n">context</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">handler</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Handler</span><span class="o">();</span>
        <span class="k">this</span><span class="o">.</span><span class="na">context</span> <span class="o">=</span> <span class="n">context</span><span class="o">;</span>
    <span class="o">}</span>

    <span class="kd">public</span> <span class="kt">void</span> <span class="nf">showToast</span><span class="o">(</span><span class="kd">final</span> <span class="n">CharSequence</span> <span class="n">text</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">handler</span><span class="o">.</span><span class="na">post</span><span class="o">(</span><span class="k">new</span> <span class="n">Runnable</span><span class="o">()</span> <span class="o">{</span>
            <span class="nd">@Override</span>
            <span class="kd">public</span> <span class="kt">void</span> <span class="nf">run</span><span class="o">()</span> <span class="o">{</span>
                <span class="n">Toast</span><span class="o">.</span><span class="na">makeText</span><span class="o">(</span><span class="n">context</span><span class="o">,</span> <span class="n">text</span><span class="o">,</span> <span class="n">Toast</span><span class="o">.</span><span class="na">LENGTH_SHORT</span><span class="o">).</span><span class="na">show</span><span class="o">();</span>
            <span class="o">}</span>
        <span class="o">});</span>
    <span class="o">}</span>

<span class="o">}</span>
</code></pre>
</div>
<p>Here we define the <code class="highlighter-rouge">showToast</code> method, to be able to show a toast we
need a <code class="highlighter-rouge">handler</code>, be sure you import the <code class="highlighter-rouge">import android.os.Handler;</code>
and not other one (I committed that mistake).</p>

<p>The handler is just needed if you’re going to show some GUI stuff.</p>

<h3 id="cannot-resolve-method-error">Cannot resolve method error</h3>

<p>Some methods will require you to prepend the context, so for example
trying to invoke the method <code class="highlighter-rouge">startActivity(intent)</code> will lead you
to an error, to solve this prepend the context as follows.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="n">context</span><span class="o">.</span><span class="na">startActivity</span><span class="o">(</span><span class="n">intent</span><span class="o">);</span>
</code></pre>
</div>

<h2 id="your-game">Your Game</h2>

<p>Under your core project there is a class which extends for the <code class="highlighter-rouge">Game</code>
class, in this example that game class is called <code class="highlighter-rouge">YourGame</code>, add the
following.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="kd">public</span> <span class="kd">class</span> <span class="nc">YourGame</span> <span class="kd">extends</span> <span class="n">Game</span> <span class="o">{</span>

    <span class="kd">public</span> <span class="n">ActionResolver</span> <span class="n">actionResolver</span><span class="o">;</span>
</code></pre>
</div>

<p>Add the following in the constructor.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="kd">public</span> <span class="nf">YourGame</span><span class="o">(</span><span class="n">ActionResolver</span> <span class="n">actionResolver</span><span class="o">)</span> <span class="o">{</span>
    <span class="k">this</span><span class="o">.</span><span class="na">actionResolver</span> <span class="o">=</span> <span class="n">actionResolver</span><span class="o">;</span>
</code></pre>
</div>

<h2 id="android-launcher">Android Launcher</h2>

<p>Under your android project there is a class named <code class="highlighter-rouge">AndroidLauncher</code>,
we need to edit that class, It should look like this.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="kd">public</span> <span class="kd">class</span> <span class="nc">AndroidLauncher</span> <span class="kd">extends</span> <span class="n">AndroidApplication</span> <span class="o">{</span>

    <span class="n">ActionResolverAndroid</span> <span class="n">actionResolverAndroid</span><span class="o">;</span>

    <span class="nd">@Override</span>
    <span class="kd">protected</span> <span class="kt">void</span> <span class="nf">onCreate</span> <span class="o">(</span><span class="n">Bundle</span> <span class="n">savedInstanceState</span><span class="o">)</span> <span class="o">{</span>
        <span class="kd">super</span><span class="o">.</span><span class="na">onCreate</span><span class="o">(</span><span class="n">savedInstanceState</span><span class="o">);</span>
        <span class="n">actionResolverAndroid</span> <span class="o">=</span> <span class="k">new</span> <span class="n">ActionResolverAndroid</span><span class="o">(</span><span class="k">this</span><span class="o">);</span>
        <span class="n">AndroidApplicationConfiguration</span> <span class="n">config</span> <span class="o">=</span> <span class="k">new</span> <span class="n">AndroidApplicationConfiguration</span><span class="o">();</span>
        <span class="n">initialize</span><span class="o">(</span><span class="k">new</span> <span class="n">YourGame</span><span class="o">(</span><span class="n">actionResolverAndroid</span><span class="o">),</span> <span class="n">config</span><span class="o">);</span>
    <span class="o">}</span>
<span class="o">}</span>
</code></pre>
</div>

<h2 id="your-screens">Your Screens</h2>

<p>In this case you will commonly try to use a Toast in a <code class="highlighter-rouge">Screen</code>.
Create a new screen like follows.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="kd">public</span> <span class="kd">class</span> <span class="nc">YourScreen</span> <span class="kd">implements</span> <span class="n">Screen</span> <span class="o">{</span>

    <span class="n">YourGame</span> <span class="n">game</span><span class="o">;</span>
</code></pre>
</div>

<p>Then modify <code class="highlighter-rouge">YourScreen</code> class constructor like follows.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="kd">public</span> <span class="nf">YourScreen</span><span class="o">(</span><span class="kd">final</span> <span class="n">YourGame</span> <span class="n">game</span><span class="o">)</span> <span class="o">{</span>
    <span class="k">this</span><span class="o">.</span><span class="na">game</span> <span class="o">=</span> <span class="n">game</span><span class="o">;</span>
</code></pre>
</div>

<p>Now from <code class="highlighter-rouge">YourGame</code> class you’ll set the new screen like this:</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="k">this</span><span class="o">.</span><span class="na">setScreen</span><span class="o">(</span><span class="k">new</span> <span class="n">YourScreen</span><span class="o">(</span><span class="k">this</span><span class="o">));</span>
</code></pre>
</div>

<h2 id="invoking-the-showtoast-method">Invoking the showToast method</h2>

<p>In a <code class="highlighter-rouge">Screen</code> you can invoke it in the <code class="highlighter-rouge">show</code> mehtod.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="nd">@Override</span>
<span class="kd">public</span> <span class="kt">void</span> <span class="nf">show</span><span class="o">()</span> <span class="o">{</span>
</code></pre>
</div>

<p>To invoke it use the following.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="n">game</span><span class="o">.</span><span class="na">actionResolver</span><span class="o">.</span><span class="na">showToast</span><span class="o">(</span><span class="s">"Hi!"</span><span class="o">);</span>
</code></pre>
</div>

<h2 id="send-data-back-to-game">Send data back to game</h2>

<p>Sometimes we’ll need to inform about data changes back to the game. We
do this as follows.</p>

<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="n">Gdx</span><span class="o">.</span><span class="na">app</span><span class="o">.</span><span class="na">postRunnable</span><span class="o">(</span><span class="k">new</span> <span class="n">Runnable</span><span class="o">()</span> <span class="o">{</span>
    <span class="nd">@Override</span>
    <span class="kd">public</span> <span class="kt">void</span> <span class="nf">run</span><span class="o">()</span> <span class="o">{</span>
        <span class="cm">/* Here goes some data to send back to game */</span>
        <span class="n">game</span><span class="o">.</span><span class="na">progressLoaded</span> <span class="o">=</span> <span class="kc">true</span><span class="o">;</span>
    <span class="o">}</span>
<span class="o">});</span>
</code></pre>
</div>
