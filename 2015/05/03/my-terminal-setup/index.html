    <h2 id="unix-like-environment">UNIX-like environment</h2>

<p>To me a UNIX-like system for developing software is a must have.</p>

<h2 id="hyper">Hyper</h2>

<p>I use <a href="https://hyper.is/">hyper</a> as my terminal application. 
When I’m on Windows and hyper is not available I use git bash.</p>

<h2 id="zsh-a-namefish-a">Zsh <a name="fish"></a></h2>

<p>Previously I was a fan of <a href="http://fishshell.com/">Fish</a>, unfortunely when you search about how to do something on a terminal you will find most likely resources with the solution for the POSIX standard. Fish is not POSIX compatible. Most projects already use POSIX, so fish is a great shell but most resources out there are POSIX compatible. So I’m attached to zsh now.</p>

<h2 id="autojump">Autojump</h2>

<p>Running <code class="highlighter-rouge">cd</code> to browse a bunch of directories is a pain, <a href="https://github.com/joelthelion/autojump">autojump</a>
helps me to <code class="highlighter-rouge">cd</code> into directories in a faster and efficiently.</p>

<h2 id="material-theme">Material Theme</h2>

<p>I’m a fan of material design and material themes for shell and text editors are great as well. 
Colors are really important to me, it defines whether I can see a
terminal all day or not, but is also a matter of taste, so I use <a href="https://github.com/dperrera/hyperterm-material">hyperterm-material</a>.</p>

<h2 id="font">Font</h2>

<p>If you can distinguish between the following characters:
<code class="highlighter-rouge">i</code> <code class="highlighter-rouge">I</code> <code class="highlighter-rouge">l</code> <code class="highlighter-rouge">L</code> <code class="highlighter-rouge">1</code> <code class="highlighter-rouge">o</code> <code class="highlighter-rouge">O</code> <code class="highlighter-rouge">0</code>
Then that’s the right font for you.</p>

<p>I’m currently using <a href="http://sourcefoundry.org/hack/">Hack</a>.</p>
